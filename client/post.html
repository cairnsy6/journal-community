<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <script defer src="https://kit.fontawesome.com/e274524bec.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script defer src="./static/js/index.js"></script>
    <title>Community Journal</title>
</head>
<body>
    <section id="welcome-area">
        <h1>Posts<i class="fas fa-book"></i></h1>
        <h4>Here Whats Going on In the Community Journal World</h4>
        <div class="welcome-area-buttons">
        <a href="index.html"><button class="btn btn-dark btn-lg">Home</button></a>
        <button id="write-a-post-button" class="btn btn-dark btn-lg">Write a Post</button>
        </div>
    </section>
    <section id="write-a-post">
        <form class="py-5 px-5 row g-3">
            <div class="col-md-12">
              <input type="text" class="form-control" id="postTitle" placeholder="Give your post a title">
            </div>
            <div class="col-md-12">
                <input type="text" class="form-control" id="postGiphy" placeholder="Add an image? Send the url">
              </div>
           <textarea name="postMessage" id="postMessage" cols="30" rows="10" maxlength="250" placeholder="Tell us about your message (250 character limit)"></textarea>
            <div class="col-12">
              <button id="postSubmitButton" type="submit" class="btn btn-primary btn-lg">Send</button>
            </div>
          </form>
    </section>
    <section id="posts-area">

    </section>
    

</body>
</html>
